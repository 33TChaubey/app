<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* light grey background */
        }

        form {
            background-color: #fff; /* white background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* slight shadow effect */
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* ensures padding and border are included in the width */
        }

        input[type="submit"] {
            background-color: #007bff; /* blue submit button */
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* darker blue on hover */
        }

        div {
            text-align: center;
        }

        h3 {
            color: #007bff; /* blue message text */
        }
    </style>
</head>
<body>

    <form action="" method="post">

        {% csrf_token %}

        <input type="text" name="first_name" placeholder="First Name" id=""> <br>
        <input type="text" name="last_name" placeholder="Last Name" id=""> <br>
        <input type="text" name="username" placeholder="User Name" id=""> <br>
        <input type="email" name="email" placeholder="Email" id=""> <br>
        <input type="password" name="password1" placeholder="Password" id=""> <br>
        <input type="password" name="password2" placeholder="Confirm Password" id=""> <br>
        <input type="submit" value="Submit">

    </form>

    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
